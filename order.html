<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script>
        function increment() {
            let val = parseInt(document.getElementById("count").value);
            val += 1;
            document.getElementById("count").value = val;
        }
        function decrement() {
            let val = parseInt(document.getElementById("count").value);
            if (val > 1) {
                val -= 1;
            }
            document.getElementById("count").value = val;
        }
        function validate(event) {
            event.preventDefault();
            const name = document.querySelector(".order-name input").value.trim();
            const mobile = document.querySelector(".order-num input").value.trim();
            const payment = document.querySelector('input[name="payment"]:checked');
            if (name === "") {
                alert("Please enter your name.");
                return;
            }
            if (!/^\d{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return;
            }
            if (!payment) {
                alert("Please select a payment method.");
                return;
            }
            alert("Order confirmed successfully! ");
            event.target.reset();
            document.getElementById("count").value = "1";
            window.location.href = "/menu.html"; 
        }
    </script>

</head>

<body style="background-color: rgb(232, 222, 222);">
    <div class="nav" style="background-color: rgb(54, 21, 21);">
        <div class="logoSection">
            <div class="logo">
                <img src="images\Coff_-removebg-preview.png" alt="Error">
            </div>
            <div class="logoHead">
                <h3>Coffee Cafe</h3>
            </div>
        </div>
        <div class="cont1">
            <div class="home"><a href="home.html">Home</a></div>
            <div class="about"><a href="about.html">About</a></div>
            <div class="menu"><a href="menu.html">Menu</a></div>
            <div class="gallery"><a href="gallery.html">Gallery</a></div>
            <div class="contact"><a href="contact.html">Contact</a></div>
            <div class="Login"><a href="login.html">Login</a></div>
        </div>
    </div>
    <div class="order-page">
        <form onsubmit="validate(event)">
            <div class="order-section">
                <div id="order-heading">Order Details</div>
                <div class="order-name"><input type="text" placeholder="Name..."></div>
                <div class="order-num"><input type="text" placeholder="Mobile No."></div>
                <div class="order-count"><button type="button" id="left" onclick="decrement()">-</button><input
                        type="text" value="1" readonly id="count"><button type="button" id="right"
                        onclick="increment()">+</button>
                </div>
                <div class="order-location">
                    <select id="location" name="order-loc">
                        <option value="CSE">CSE Department</option>
                        <option value="IT">IT Department</option>
                        <option value="Mech">Mech Department</option>
                        <option value="EEE">EEE Department</option>
                        <option value="ECE">ECE Department</option>
                        <option value="CIC">CIC Department</option>
                        <option value="AIML">AIML Department</option>
                        <option value="CIVIL">CIVIL Department</option>
                        <option value="Open Air Auditorium">Open Air Auditorium</option>
                        <option value="U-Block">U-Block</option>
                        <option value="S-Block">S-Block</option>
                        <option value="W-Block">W-Block</option>
                        <option value="Physical">Physical Department</option>
                        <option value="Volley Ball">Volley Ball Ground</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="input-loc"><input type="text" placeholder="Enter location if others.."></div>
                <div class="order-payment">
                    <div class="pay-heading">Choose Payment Method</div>
                    <div class="method"><input type="radio" value="UPI" name="payment">UPI
                        <input type="radio" value="cod" name="payment" id="cod">Cash On Delivery
                    </div>
                </div>
                <div class="order-confirm-btn"><button type="submit">Confirm Order</button></div>
            </div>
        </form>
    </div>
</body>

</html>

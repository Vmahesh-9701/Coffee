<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateSignup(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const number = document.getElementById("number").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const gender = document.querySelector('input[name="Gender"]:checked');
            const checkbox = document.getElementById("std");
            let isValid = true;
            const numberPattern = /^[6-9]\d{9}$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (name === "") {
                alert("Full Name is required.");
                isValid = false;
            }
            else if (!number.match(numberPattern)) {
                alert("Enter a valid 10-digit mobile number.");
                isValid = false;
            }
            else if (!email.match(emailPattern)) {
                alert("Enter a valid email address.");
                isValid = false;
            }
            else if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                isValid = false;
            }
            else if (!gender) {
                alert("Please select your gender.");
                isValid = false;
            }
            else if (!checkbox.checked) {
                alert("You must confirm that you're from SRKR.");
                isValid = false;
            }
            else if (!isValid) {
                alert("Please recheck all the details");
            } else {
                alert("Signup successful!");
                window.location.href = "/home.html"; 
            }
        }
    </script>
</head>

<body style="background-color: rgb(231, 221, 221);">
    <div class="nav" style="background-color: rgb(54, 21, 21);">
        <div class="logoSection">
            <div class="logo">
                <img src="images\Coff_-removebg-preview.png" alt="Error">
            </div>
            <div class="logoHead">
                <h3>Coffee Cafe</h3>
            </div>
        </div>
        <div class="cont1">
            <div class="home"><a href="home.html">Home</a></div>
            <div class="about"><a href="about.html">About</a></div>
            <div class="menu"><a href="menu.html">Menu</a></div>
            <div class="gallery"><a href="gallery.html">Gallery</a></div>
            <div class="contact"><a href="contact.html">Contact</a></div>
            <div class="Login"><a href="login.html">Login</a></div>
        </div>
    </div>
    <form onsubmit="validateSignup(event)">
        <div class="reg-container">
            <div class="reg-heading">Sign Up</div>
            <div class="reg-name"><input type="text" id="name" placeholder="Full Name..."></div>
            <div class="reg-num"><input type="text" id="number" placeholder="Mobile No..."></div>
            <div class="reg-email"><input type="email" id="email" placeholder="Email address..."></div>
            <div class="reg-pass"><input type="password" id="password" placeholder="Password..." required></div>
            <div class="reg-check1"><input id="male" type="radio" name="Gender" value="Male">Male<input id="female"
                    type="radio" name="Gender" value="Female">Female</div>
            <div class="reg-check2"><label for=""><input id="std" type="checkbox" name="student" value="srkr"
                        required>SRKR
                    Student/Faculty</label></div>
            <div class="login">Already have an Account? click here to <span><a href="login.html">Login</a></span>
            </div>
            <div class="note"><span>Note: </span>Our Service is Available within the SRKR Campus.</div>
            <div class="reg-actions">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
